<!DOCTYPE html>
<html>
    <head>
        <title>robot</title>
        <link rel="stylesheet" href="robot.css">
    </head>
    <body>
        <div class="robo">
            <h1>DANCING ROBOT</h1>
        </div>
        <div class="robot">
            <div class="head">
                <div class="eye">
                    <div class="lefteye"></div>
                    <div class="righteye"></div>
                </div>
            </div>

            <div class="body">
                <div class="leftarm"></div>
                <div class="center"></div>
                <div class="rightarm"></div>
            </div>

            <div class="leg">
                <div class="leftleg"></div>
                <div class="rightleg"></div>
            </div>

        </div>
    </body>
</html>
